<style>
    table{
        border-collapse:collapse;
        width:50%;
        margin:20px auto;
        counter-reset:rowNumber;
    }
    th,td{
        border:1px solid #ccc;
        padding:8px;
        text-align:left;
    }
    tbody tr td:first-child::before{
        counter-increment:rowNumber;
        content:'Row ' counter(rowNumber)":";
        font-weight:bold;
    }
</style>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
    </thead>
</table>
