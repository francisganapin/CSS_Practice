<button onclick="toggleTheme()">Toggle Theme</button>
<header id="main-header">Header Text</header>


<style>
    #main-header{
        background:white;
        color:black;
        padding:20px;
        transition:0.3s;
    }
    .dark-mode #main-header{
        background:#222;
        color:white;
    }
</style>

<script>
    function toggleTheme(){
        document.body.classList.toggle('dark-mode')
    }
</script>
