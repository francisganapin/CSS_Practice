<style>
    .switch{
        position:relative;
        display:inline-block;
        width:60px;
        height:34px;
    }
    .switch input{
        opacity:0;
        width:0;
        height:0;
    }
    .slider{
        position:absolute;
        cursor:pointer;
        top:0;
        left:0;
        right:0;
        background-color:#ccc;
        -webkit-translation:.4;
        transition: .4;
    }
    .slider:before{
     position:absolute;
     content:"";
    }
</style>





<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>
